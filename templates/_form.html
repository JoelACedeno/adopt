{{ form.hidden_tag() }} <!--add type=hidden form fields -->

{% for field in form
        if field.widget.input_type != 'hidden' %}
    <p>
    {{ field.label }}
    {{ field }}

    {% if field.errors %}
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    {% endif %}
    </p>

{% endfor %}
